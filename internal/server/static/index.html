<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-more Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>do-more Dashboard</h1>
            <div id="project-info" class="project-info">
                <span class="loading">Loading...</span>
            </div>
        </header>

        <section class="section providers-section">
            <h2>Providers</h2>
            <div id="providers-list" class="providers-list">
                <span class="loading">Loading...</span>
            </div>
        </section>

        <section class="section loop-controls-section">
            <h2>Loop Controls</h2>
            <div class="loop-controls">
                <div class="loop-status">
                    <span id="loop-status-indicator" class="status-badge status-stopped">Stopped</span>
                </div>
                <div class="loop-buttons">
                    <button id="btn-start" class="btn btn-primary" onclick="startLoop()">Start</button>
                    <button id="btn-stop" class="btn btn-danger" onclick="stopLoop()" disabled>Stop</button>
                    <button id="btn-skip" class="btn btn-secondary" onclick="skipTask()" disabled>Skip Current Task</button>
                </div>
            </div>
            <div id="loop-error" class="error-message"></div>
        </section>

        <section class="section create-task-section">
            <h2>Create Task</h2>
            <form id="create-task-form" class="task-form" onsubmit="createTask(event)">
                <div class="form-group">
                    <label for="task-title">Title *</label>
                    <input type="text" id="task-title" name="title" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" name="description" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-provider">Provider</label>
                    <select id="task-provider" name="provider">
                        <option value="">Default</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Task</button>
                <span id="create-task-error" class="error-message inline-error"></span>
            </form>
        </section>

        <section class="section tasks-section">
            <h2>Tasks</h2>
            <div id="tasks-list" class="tasks-list">
                <span class="loading">Loading...</span>
            </div>
        </section>

        <section class="section events-section">
            <h2>Event Log</h2>
            <div id="event-log" class="event-log"></div>
        </section>
    </div>

    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="edit-task-form" class="task-form" onsubmit="updateTask(event)">
                <input type="hidden" id="edit-task-id" name="id">
                <div class="form-group">
                    <label for="edit-task-title">Title *</label>
                    <input type="text" id="edit-task-title" name="title" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="edit-task-description">Description</label>
                    <textarea id="edit-task-description" name="description" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-task-provider">Provider</label>
                    <select id="edit-task-provider" name="provider">
                        <option value="">Default</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
                <span id="edit-task-error" class="error-message"></span>
            </form>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
